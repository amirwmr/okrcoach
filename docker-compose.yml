services:
  gunicorn:
    build: .
    env_file:
      - .env
    environment:
      DJANGO_COLLECTSTATIC: "${DJANGO_COLLECTSTATIC:-1}"
    command: >
      gunicorn core.wsgi:application
      --bind 0.0.0.0:8000
      --workers ${WEB_CONCURRENCY:-3}
      --log-level ${GUNICORN_LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  daphne:
    build:
      context: .
      target: runtime
    env_file:
      - .env
    command: >
      daphne -b 0.0.0.0 -p 8001 core.asgi:application
      --verbosity ${DAPHNE_VERBOSITY:-1}
    environment:
      RUN_MIGRATIONS: "0"
      DJANGO_COLLECTSTATIC: "0"
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build:
      context: .
      target: runtime
    env_file:
      - .env
    command: >
      celery -A core worker
      --loglevel=${CELERY_LOG_LEVEL:-info}
    environment:
      RUN_MIGRATIONS: "0"
      DJANGO_COLLECTSTATIC: "0"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-okrcoach}
      POSTGRES_USER: ${POSTGRES_USER:-okrcoach}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-okrcoach}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-okrcoach} -d ${POSTGRES_DB:-okrcoach}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
